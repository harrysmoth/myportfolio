    <div class="form">
        <div class="container">
            <div class="form-inner">
                <form action="telegram.php" method="POST">
                    <legend class="form-title">Пожалуйста, заполните форму</legend>
                    <div class="form-group">
                        <label for="">Введите имя</label>
                        <input type="text" class="form-control" id="" name="user_name" placeholder="Например, Иван" required>
                    </div>
                    <div class="form-group">
                        <label for="">Введите фамилию</label>
                        <input type="text" class="form-control" id="" name="user_lastname"
                            placeholder="Например, Иванов" required>
                    </div>
                    <div class="form-group">
                        <label for="">Введите номер телефона</label>
                        <input type="text" class="form-control" id="" name="user_data" placeholder="+7 (999) 99 99 999" required>
                    </div>
                    <div class="form-group">
                        <label for="">Как с Вами связаться</label>
                        <input type="text" class="form-control" id="" name="user_com"
                            placeholder="Название мессенджера или e-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="">Введите ваше сообщение</label>
                        <textarea type="text" class="area-control" id="" name="user_mes"
                            placeholder="Введите Ваше сообщение здесь..." required></textarea>
                    </div>
                    <div class="form-button">
                        <button type="submit" class="button" id="buttonsend">Оставить заявку</button>
                    </div>
                </form>
            </div>
